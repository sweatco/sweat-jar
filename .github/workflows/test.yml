name: Test

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

env:
  CARGO_TERM_COLOR: always
  GITHUB_ACTIONS: true

jobs:

  test:
    strategy:
      fail-fast: true
      matrix:
        target: [
          { runner: ubuntu-latest, os: linux },
        ]
    runs-on: ${{ matrix.target.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --all

      - name: Unit tests
        run: cargo test --all

      - name: Integration tests
        run: cargo run -p integration-tests
