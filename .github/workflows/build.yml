name: Build in docker

on:
  workflow_dispatch:
#  push:
#    branches: [ ci ]
#  pull_request:
#    branches: [ ci ]

env:
  CARGO_TERM_COLOR: always
  GITHUB_ACTIONS: true

jobs:

  build:
    strategy:
      fail-fast: true
      matrix:
        target: [
          { runner: ubuntu-latest, os: linux },
        ]
    runs-on: ${{ matrix.target.runner }}
    steps:
      - uses: actions/checkout@v3

      - name: Build in docker
        run: ./build-in-docker.sh
